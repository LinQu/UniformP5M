<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body style="align:center">
<div class="container my-2">
  <br>
  <br>
  <br>
  <form th:action="@{/update/{id}(id=${pelanggarans.id})}" th:object="${pelanggarans}" method="post">
    <table>
      <tr>
        <td><label for="id">ID</label></td>
        <td><input readonly="true" class="form-control" name="id" id="id" th:field="*{id}"></td>
      </tr>
      <tr>
        <td><label for="nama">Nama</label></td>
        <td><input class="form-control" name="nama" id="nama" th:field="*{nama}"></td>
      </tr>
      <tr>
        <td><label for="jam_minus">jam_minus</label></td>
        <td><input class="form-control" name="jam_minus" id="jam_minus" th:field="*{jam_minus}"></td>
      </tr>


      <tr>
        <td></td>
        <td><button  class="btn btn-info">Update !</button><button type="button" class="btn btn-danger" onclick="cancelUpdate()">Batal</button></td>
      </tr>
    </table>

  </form>
</div>
</body>
<script>
  function cancelUpdate() {
    window.location.href = "/index.html";
  }
</script>
</html>
